<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/Icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Good Ice Sorveteria</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./imgs/Logo.webp" alt="Logo Good Ice Sorveteria">
        </div>
        <h1>Good Ice
            <br>
            Sorveteria
        </h1>
        <nav class="menu">
            <button class="menu-toggle">☰</button>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-item">
                <img src="./imgs/banner1.webp" alt="Sorvete de chocolate e coco">
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-item">
                <img src="./imgs/item1.webp" alt="Sorvete colorido na casquinha">
            </div>
            <div class="gallery-item">
                <img src="./imgs/item2.webp" alt="Sorvete rosa na casquinha">
            </div>
            <div class="gallery-item">
                <img src="./imgs/item3.webp" alt="Picolés variados">
            </div>
            <div class="gallery-item">
                <img src="./imgs/item4.webp" alt="Sorvete com cobertura de chocolate">
            </div>
        </section>
        <div>
            <h2 id="sobre">Sobre o site (👷🏽em construção🚧)</h2>
        </div>
    </main>
    <footer>
        <section class="about">
            <p>Feito por Vanderley 👾</p>
        </section>
    </footer>
</body>

</html>
